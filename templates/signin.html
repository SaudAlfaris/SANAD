<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanad - منصة الإرشاد</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signin.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>منصة سند</h1>
        <nav>
            <ul>
                <li><a href="home">الرئيسية</a></li>
                <li><a href="signup">تسجيل حساب</a></li>
                <li><a href="signin">تسجيل دخول</a></li>
            </ul>
        </nav>
        <img src="{{ url_for('static', filename='222.png') }}" alt="Sanad Logo" class="logo"> <!-- Adjust src as needed -->

    </header>

    <main>
        <section>
            <h2>سجل حسابًا جديدًا</h2>
            <form method="post">
                {{ form.hidden_tag() }}
                <label for="email">البريد الإلكتروني:</label>
                {{ form.email(id="email") }}
                <label for="password">كلمة المرور:</label>
                {{ form.password(id="password") }}
                {{ form.sign(class="btn") }}                       
            </form>
        </section>
    </main>

    <footer>
        <div class="social-icons">
            <a href="https://facebook.com"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://twitter.com"><i class="fa-brands fa-twitter"></i></a>
            <a href="https://instagram.com"><i class="fa-brands fa-instagram"></i></a>
        </div>
        <p>حقوق الطبع محفوظة &copy; 2024 منصة سند</p>
    </footer>
</body>
</html>
